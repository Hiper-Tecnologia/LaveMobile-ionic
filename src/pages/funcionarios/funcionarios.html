<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Funcion√°rios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab top right edge>
      <button navPush="PassadorPage" ion-fab mini><ion-icon name="people"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="addToPassador(item)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/pessoa.jpg">
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
    </button>
  </ion-list>
</ion-content>
