<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>    
      <ion-title>Passador</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let funcionario of funcionarios">
        <ion-thumbnail item-start>
          <img [src]="'assets/imgs/pessoa.jpg'">
        </ion-thumbnail>
        <h2>{{funcionario.funcionario.nome}}</h2>
        <h2>Produção : {{funcionario.quantidade}}</h2>
      </ion-item>
    </ion-list> 
  </ion-content>
