<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>    
      <ion-title>Produção</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of itens">
        <ion-thumbnail item-start>
          <img [src]="'assets/imgs/pessoa.jpg'">
        </ion-thumbnail>
        <h2>{{item.funcionario.nome}}</h2>
        <p>Produção : {{item.quantidade}}</p>
        <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreaseProducao(item.funcionario)"></ion-icon>
        <ion-icon name="add-circle" color="primary" (click)="increaseProducao(item.funcionario)"></ion-icon>
        <ion-icon name="trash" item-end color="danger" (click)="removeFuncionario(item.funcionario)"></ion-icon>
      </ion-item>
      <ion-item *ngIf="total() > 0"> 
        <h1>Produção total</h1>
        <h1 item-end>{{total()}}</h1>
      </ion-item>
      <ion-item *ngIf="total() <= 0"> 
          <h1>Produção zerada</h1>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="goOn()">Adicionar funcionários...</button> 
    <button *ngIf="total() > 0" ion-button color="secondary" block (click)="checkout()">Finalizar produção</button>     
  </ion-content>
